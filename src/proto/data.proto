syntax = "proto3";
package oceandoc.proto;

enum FileType {
  FT_Unused = 0;
  Regular = 1;
  Symlink = 2;
  Dir = 3;
}

message FileItem {
  string filename = 1;
  uint64 size = 2;
  uint64 update_time = 4;  // local update time
  FileType file_type = 5;
  string owner = 6;
  string sha256 = 7;
  string encrypted_sha256 = 8;
  uint32 permission = 9;  // 1bit: need auth, 2bit: group, 3bit: all
}

message DirItem {
  string path = 1;                  // relateive to ScanStatus'path
  uint64 update_time = 2;           // local update time
  string owner = 3;                 // user:group
  uint32 permission = 4;            // 1bit: need auth, 2bit: group, 3bit: all
  map<string, FileItem> files = 5;  // key is filename relative to path
}

message ScanStatus {
  string path = 1;
  map<string, DirItem> scanned_dirs = 2;  // relative path
  int64 update_time = 3;
  int64 complete_time = 4;
  map<string, bool> ignored_dirs = 5;  // relative to path
  string uuid = 6;
  int64 file_num = 7;  // not include symlink file
  int64 symlink_num = 8;
  int32 hash_method = 9;  // see common/defs.h
}

message RepoMeta {
  string name = 1;
  string path = 2;
  string uuid = 3;
  string create_time = 4;
  int64 update_time = 5;
}

message RepoData {
  string name = 1;
  string path = 2;
  string uuid = 3;
  uint64 file_num = 4;
  repeated FileItem files = 5;
  repeated DirItem dirs = 6;
}

message Repos {
  map<string, RepoMeta> repos = 1;
  map<string, RepoMeta> uuid_repos = 2;
}

message RepoDatas {
  map<string, RepoData> uuid_repos_data = 1;
}
